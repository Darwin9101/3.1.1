<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Пользователи</h1>

    <!-- Форма для добавления пользователя -->
    <h2>Добавить пользователя</h2>
    <form action="/users" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <hr>

    <!-- Список пользователей -->
    <h2>Список пользователей</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <!-- Форма для обновления пользователя -->
                    <form action="/users/update" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <input type="text" name="name" th:value="${user.name}" required />
                        <input type="email" name="email" th:value="${user.email}" required />
                        <input type="password" name="password" required />
                        <button type="submit" class="btn btn-warning">Обновить</button>
                    </form>
                    <!-- Форма для удаления пользователя -->
                    <form action="/users/delete" method="post" class="d-inline">
                        <input type="hidden" name="email" th:value="${user.email}" />
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
